<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monocle</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon"/>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
    <div id="login_page">
        <div id="main-header">
            <button class="close"">X</button>
        </div>
            <form id="login">
                <img id="logo" src="images/logo.png">
                <i class="fas fa-user"></i>
                <input name="user" id="username" placeholder="usuario"><br>
                <i class="fas fa-lock"></i>
                <input name="password" type="password" id="password" placeholder="contraseña"><br>
                <input type="button" value="Ingresar"> 
            </form>
            <p id="authenticationError"></p>
        </div>
    <div id="home_page">
            <div class="grid-container">
                <div class="grid-item sidepanel">
                    <p class="welcomeUser"></p>
                    <h1 class="companyTitle"></h1>
                </div>
                <div class="grid-item">
                        <form id = "addBooks">
                            <h1>Formulario para libros</h1>
                            <input id = "insertId" placeholder = "Insertar id"><br>
                            <input id = "insertTitle" placeholder = "Insertar título"><br>
                            <input id = "insertEditorial" placeholder = "Insertar editorial"><br>
                            <input id = "insertAuthor" placeholder = "Insertar autor"><br>
                            <input id = "insertCategory" placeholder = "Insertar género"><br>
                            <input type = "button" value = "Registrar">
                        </form>

                </div>
            </div>
            
    </div>
</body>
</html>
