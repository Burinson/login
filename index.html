<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monocle</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon"/>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
    <div id="login_page">
        <div id="main-header">
        </div>
            <form id="login">
                <img id="logo" src="images/logo.png">
                <i class="fas fa-user"></i>
                <input name="user" id="username" placeholder="usuario"><br>
                <i class="fas fa-lock"></i>
                <input name="password" type="password" id="password" placeholder="contraseña"><br>
                <input type="button" value="Ingresar"> 
            </form>
            <p id="authenticationError"></p>
        </div>
    <div id="home_page">
        <!--Menu-->
            <ul id = "navbar">
                    <li><a id = "toggle_books" href="#libros">Libros</a></li>
                    <li><a id = "toggle_users" href="#usuarios">Usuarios</a></li>
                    <li><a id = "toggle_loans" href="#prestamos">Préstamos</a></li>
            </ul>
            <!--Libros-->
            <div class="grid-container" id = "books_interface">
                <div class="grid-item sidepanel">
                    <p class="welcomeUser"></p>
                    <h1 class="companyTitle"></h1>
                    <form id = "showBooks" method="GET" action="http://localhost:3000/libros" target = "dummyframe">
                        <input type = "submit" value = "Mostrar libros">
                    </form>
                    <div class = "table-wrapper">
                            <div class = "table-scroll">
                                    <table id = "book-table">
                                            <tr class = "headers">
                                                <th class = "attribute-title">ID</th>
                                                <th class = "attribute-title">Título</th>
                                                <th class = "attribute-title">Autor</th>
                                                <th class = "attribute-title">Editorial</th>
                                                <th class = "attribute-title">Género</th>
                                                <th class = "attribute-title">ISBN</th>
                                                <th class = "attribute-title">Ejemplar</th>
                                            </tr>
                                    </table>
                                </div>
                    </div>

                    <form id = "getBookById" method="GET" action="http://localhost:3000/libros/" target = "dummyframe">
                        <input id = "searchId" name = "id" placeholder = "Buscar por ID" target = "dummyframe" required>
                        <input type = "submit" value = "Buscar libro">
                    </form>
                        
                    <table id = "book-table-search">
                            <tr class = "headers">
                                <th class = "attribute-title">ID</th>
                                <th class = "attribute-title">Título</th>
                                <th class = "attribute-title">Autor</th>
                                <th class = "attribute-title">Editorial</th>
                                <th class = "attribute-title">Género</th>
                                <th class = "attribute-title">ISBN</th>
                                <th class = "attribute-title">Ejemplar</th>
                            </tr>
                    </table>

                </div>
                <div class="grid-item">
                        <form id = "addBook" method="POST" action="http://localhost:3000/libros" target="dummyframe">
                            <h1 class = "form-title">Formulario para libros</h1>
                            <input id = "insertTitle"       name = "title"          placeholder = "Título*"                   requiered><br>
                            <input id = "insertAuthor"      name = "author"         placeholder = "Autor*"                    requiered><br>
                            <input id = "insertEditorial"   name = "editorial"      placeholder = "Editorial*"                requiered><br>
                            <input id = "insertGenre"       name = "genre"          placeholder = "Género*"                   requiered><br>
                            <input id = "insertIsbn"        name = "isbn"           placeholder = "ISBN*"                     requiered><br>
                            <input id = "insertCopyNum"     name = "copyNum"        placeholder = "Número de ejemplar*"       requiered><br>
                            <input type = "submit"          value = "Registrar"> 
                        </form>
                </div>
            </div>
            <!--Usuarios-->
            <div class="grid-container" id = "users_interface">
                    <div class="grid-item sidepanel">
                        <p class="welcomeUser"></p>
                        <h1 class="companyTitle"></h1>
                        <form id = "showBooks" method="GET" action="http://localhost:3000/libros" target = "dummyframe">
                            <input type = "submit" value = "Mostrar libros">
                        </form>
                        <div class = "table-wrapper">
                                <div class = "table-scroll">
                                    <table id = "book-table">
                                            <tr class = "headers">
                                                <th class = "attribute-title">ID</th>
                                                <th class = "attribute-title">Título</th>
                                                <th class = "attribute-title">Autor</th>
                                                <th class = "attribute-title">Editorial</th>
                                                <th class = "attribute-title">Género</th>
                                                <th class = "attribute-title">ISBN</th>
                                                <th class = "attribute-title">Ejemplar</th>
                                            </tr>
                                    </table>
                                </div>
                        </div>
    
                        <form id = "getBookById" method="GET" action="http://localhost:3000/libros/" target = "dummyframe">
                            <input id = "searchId" name = "id" placeholder = "Buscar por ID" target = "dummyframe" required>
                            <input type = "submit" value = "Buscar libro">
                        </form>
                            
                        <table id = "book-table-search">
                                <tr class = "headers">
                                    <th class = "attribute-title">ID</th>
                                    <th class = "attribute-title">Título</th>
                                    <th class = "attribute-title">Autor</th>
                                    <th class = "attribute-title">Editorial</th>
                                    <th class = "attribute-title">Género</th>
                                    <th class = "attribute-title">ISBN</th>
                                    <th class = "attribute-title">Ejemplar</th>
                                </tr>
                        </table>
    
                    </div>
                    <div class="grid-item">
                        <form id = "addBook" method="POST" action="http://localhost:3000/libros" target="dummyframe">
                            <h1 class = "form-title">Formulario para usuarios</h1>
                            <input id = "insertTitle"       name = "title"          placeholder = "Título*"                   requiered><br>
                            <input id = "insertAuthor"      name = "author"         placeholder = "Autor*"                    requiered><br>
                            <input id = "insertEditorial"   name = "editorial"      placeholder = "Editorial*"                requiered><br>
                            <input id = "insertGenre"       name = "genre"          placeholder = "Género*"                   requiered><br>
                            <input id = "insertIsbn"        name = "isbn"           placeholder = "ISBN*"                     requiered><br>
                            <input id = "insertCopyNum"     name = "copyNum"        placeholder = "Número de ejemplar*"       requiered><br>
                            <input type = "submit"          value = "Registrar"> 
                        </form>
                </div>
            </div>   
        </div>
</body>
</html>
